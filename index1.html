<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufatto Móveis - Em Manutenção</title>
    <style>
        /* Cores Primárias */
        :root {
            --cor-branca: #FFFFFF;
            --cor-preta: #000000;
            --cor-dourada: #FFD700;
            --cor-cinza-escuro: #333333;
        }

        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--cor-branca);
            background-image: url('assets/img/cozinha-fundo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--cor-dourada);
            color: var(--cor-preta);
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--cor-cinza-escuro);
            color: var(--cor-branca);
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .images img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            border: 2px solid var(--cor-dourada);
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Estamos criando novos sonhos para o seu lar!</h1>
        <p>Nossa equipe está adicionando novos móveis planejados sob medida para transformar ainda mais seus espaços.</p>
        <p>Em breve, voltaremos com novidades incríveis!</p>

        <!-- Botão de Contato via WhatsApp -->
        <a href="https://wa.me/5547996747715?text=Tenho%20interesse%20em%20fazer%20um%20orçamento" class="cta-button">Entre em Contato Agora!</a>

        <!-- Espaço para Duas Fotos de Móveis -->
        <div class="images">
            <img src="assets/img/movel1.jpg" alt="Móvel Planejado 1">
            <img src="assets/img/movel2.jpg" alt="Móvel Planejado 2">
        </div>
    </div>
</body>

</html>
